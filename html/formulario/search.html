- Para campos de busca <br>
- É igual ao campo do tipo text, mas poderá ser um pouco diferente 
dependendo do user agent <br>

# Atributos: <br>
    - list / datalist <br>
    - pattern - expressão regular <br>
    - aria-label <br><br>


<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca"
    size="29"
    aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Pesquisar</button>
</form>

<br><br>
Outro exemplo: <br>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5" 
    pattern="[0-9]{2}"
    title="Exeplo: 99">
</form>
