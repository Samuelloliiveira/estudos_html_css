    <table>

        Prós 
        - Visualização de dados via linhas e colunas
        - Boa acessibilidade para leitura dos dados =

        Contras
        - Pouco flexível
        - Precisa de estlização para melhor visualização

        Não usar
        - Para criar seu layout

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Como criar tabela-->

    <table><!--tabela-->

        <caption>Pessoas por idade</caption><!--descreve o que a tabela faz-->

        <thead><!--parte do cabeçado-->
            <tr><!--linha-->
                <th>Nome</th><!--cabeçalho-->
                <th>Idade</th>
            </tr>
        </thead>

        <tbody><!--parte do corpo-->
            <tr>
                <td>Samuel</td><!--conteúdo de cada coluna-->
                <td>24</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>56</td>
            </tr>
        </tbody>

        <tfoot><!--parte do rodapé-->
            <tr>
                <td>Total</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>
    </table>


</body>
</html>
