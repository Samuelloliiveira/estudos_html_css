<!--
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>
    <!--SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->
    <meta charset="UTF-8"><!--formato de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--tamanho da tela-->

    <meta name="author" content="Samuel Oliveira">
    <meta name="description" content="Um website para iniciantes em programação"><!--texto que aparece na busca embaixo do título da página-->
    <meta name="robots" content="noindex,nofollow"><!--define o que o robô do google faz-->
    <!--nofollow - não siga os link dentro da página. Pra seguir = follow. noindex não indexar página.-->
    <title>Dev</title>
</head>

<!--Existe meta dados personalizados por empresas de rede sociais-->
<head>
    <!--Open Graph: facebook - é um tipo de meta usado quando formos 
        compartilhar nossa página lá no facebook-->

    <meta property="og:image" content="">
    <meta property="og:description" content="">
    <meta property="og:title" content="">

    <!--twitter-->
    <meta name="twitter:title" content="">

</head>
