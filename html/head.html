<!--
    <head> - Onde fica as configurações da página html

    A tag meta é onde fica as configurações do site

    atributos
    - charset
    - name -> específica o que é a meta
    - content -> fala o conteúdo da meta

    favicon é uma apreviação para favorite icons
-->

<head>
    <!--codificações de caracteres especiais-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--portabilidades para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--incone da página-->
    <link rel="" href="">
    <title>Document</title>
</head>
