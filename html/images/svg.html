<!--
    <svg> É uma marcação estilo html, mas não é para textos.
    e sim para fazer imagens. Possuimos elementos para gerar formas

    PARA ENTENDER MELHOR
        - Imagem rasterizada x Imagem vetorizada

        Imagens rasterizada = construida via pixel
        Imagens vetorizada = construida via algoritmo

    BENEFÍCIOS
        - Mais leve
        - Mais detalhado
        - Maior acessivilidade e SEO
        - Pode ser editada via css ou atributos
    
    DESVANTAGENS
        - Pode ser mais complicado de trabalhar
        - Quanto mais complexa a imagem. mais trabalho para o navegador
        - Navegadores mais antigos não possuem suporte a essa tag

    Para fotografias, ainda prefira usar imagens rasterizadas.
-->

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="100" cy="50" r="40" stroke="blue"
    stroke-width="2" fill="yellow" />
</svg>
