<!--
    <header></header>

    * Onde utilizar?
        - Quando no inicio da página, é visto como global
        - Pode ser usado em outros elementos semânticos como article,section
        - Não colocar no footer nem dentro de outro header
    * Multiplos headers
    * Não possui atributos especificos
-->

<body>
    <header>Header Global</header>

    <section>
        <header>
            Header da sessão 
        </header>
    </section>
</body>
