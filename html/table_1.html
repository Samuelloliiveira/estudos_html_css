<!--
    2 LOjas 
        Quantos produtos foram produzidos, quantos 
        vendidos e agrupado por nome dos produtos

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--TABELA COM ACESSIBILIDADE-->

    <table>

        <caption>Produzidos X Vendidos por Loja</caption>

        <colgroup><!--agrupa colunas-->

            <col><!--colunas-->
            <!--como já é uma coluna span é usando para definir quantas colunas quer ocupar-->
            <col span="2" style="background-color: red;">
            <col span="2" style="background-color: yellow;">
        
        </colgroup>

            <thead>
                <tr>
                    <th rowspan="2"></th><!--rowspan serve para ocupar multiplas linhas-->
                    <!--scope="colgroup" faz o leitor de buscar entender que esses primeiros th tem a ver com agrupamentos de coluna -->
                    <th colspan="2" scope="colgroup">Shopee</th><!--colspan serve para ocupar multiplas colunas-->
                    <th colspan="2" scope="colgroup">Amazon</th> 
                </tr>

                <tr>
                    <!--agrupamentos de colunas-->
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <!--agrupamentos de linhas-->
                    <th scope="row">Vassouras</th>
                    <td scope="row">50</td>
                    <td scope="row">30</td>
                    <td scope="row">20</td>
                    <td scope="row">20</td>
                </tr>

                <tr>
                    <th scope="row">Baldes</th>
                    <td scope="row">56</td>
                    <td scope="row">40</td>
                    <td scope="row">60</td>
                    <td scope="row">20</td>
                </tr>
            </tbody>

    </table>

</body>
</html>
