Em programação, funções são reconhecidas por causar um reaproveitamento de código. <br>
Exemplos de funções do CSS: <br><br>

rgb() <br>
hsl() <br>
url() <br>
calc() <br><br>

Funções no CSS funciona como valores <br>
Dentro dos parêntesis são passados argumentos <br><br>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            height: 100vh;
            margin: 0;
        }

        .box {
            height: calc(100% - 40px);
            width: 100%;
            background-image: url(http://source.unsplash.com/random);
            background-repeat: no-repeat;
            background-position: right 50px;
        }
    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>
